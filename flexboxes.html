<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: inline-flex;
  flex-wrap: wrap;
  background-color: DodgerBlue;
}

 

.flex-container > div {
  display: flex;
  background-color: #f1f1f1;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
padding: 50px 70px;

}

@media screen and (max-width: 600px)
{
  .flex-container {
  flex-direction: column;
                    }
}

</style>
</head>
<body>
<h1>Flexible Boxes</h1>

 

<div class="flex-container">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
</div>

 


 

</body>
</html>
